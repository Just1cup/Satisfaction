<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCBH - 7º MÓDULO - INFORMÁTICA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MCBH - Sua opinião importa!</h1>
    <form id="formulario" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
      <div class="error-message" id="erro-nome"></div>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
      <div class="error-message" id="erro-email"></div>

      <label for="satisfacao">Como você avalia nosso serviço?</label>
      <select id="satisfacao" name="satisfacao">
        <option value="">Selecione uma opção</option>
        <option value="excelente">Excelente</option>
        <option value="bom">Bom</option>
        <option value="regular">Regular</option>
        <option value="ruim">Ruim</option>
      </select>
      <div class="error-message" id="erro-satisfacao"></div>

      <label for="comentario">Deixe um comentário (opcional):</label>
      <textarea id="comentario" name="comentario" placeholder="Conte mais sobre sua experiência..."></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div class="footer">© 2025 MCBH - Todos os direitos reservados.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
